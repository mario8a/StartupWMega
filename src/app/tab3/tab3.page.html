<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Contenedores solicitado
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let todo of todos" button [routerLink]="['/details', todo.id]">
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <div text-start>
                        <p style="font-weight: bold; font-size: 16px; color: black;">Contenedor solicitado</p>
                    </div>
                </ion-col>

                <ion-col size="6">
                    <p style="font-weight: bold; font-size: 16px; color: rgb(5, 99, 221);">Tama√±o: {{todo.priority}}</p>
                    <p style="font-weight: bold; font-size: 16px; color: rgb(5, 99, 221);">Costo: $85</p>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-card-header>
            <p style="color: black">Status de envio: <span style="color: chartreuse">Acivo</span></p>
        </ion-card-header>
    </ion-card>


    <h5 style="text-align: right" padding>Total: $$$$</h5>
